<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Orders</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
              integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
              crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
<body>
<div th:switch="${orderList}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No orders yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Orders</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Order Id</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Created at</th>
                        <th>Total price</th>
                        <th colspan=2>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orderList}">
                        <td th:text="${order.orderId}"></td>
                        <td th:text="${order.productName}"></td>
                        <td th:text="${order.productQuantity}"></td>
                        <td th:text="${order.orderCreatedAt}"></td>
                        <td th:text="${order.totalPrice}"></td>
                        <td><a th:href="@{/delete/{id}(id=${order.orderId})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/order" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
